[gcode_macro BELT_CHECK_AB]
gcode:
    G28
    ROTATE_BELTS
    G1 Y110 X150 F1500

[gcode_macro BELT_CHECK_Z]
gcode:
    G28
    ROTATE_BELTS
    G1 Z170 Y110 X150 F1500

[gcode_macro UNLOCKED_MOVE]
gcode:
    {% set x = params.X|default(0)|int %}
    {% set y = params.Y|default(0)|int %}
    {% set z = params.Z|default(0)|int %}
    SET_KINEMATIC_POSITION X=0 Y=0 Z=0
    G91
    G1 X{x} Y{y} Z{z} F6000
    G90
    